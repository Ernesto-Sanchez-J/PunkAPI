<mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      type="text"
      placeholder="Filter"
    />
  </mat-form-field>
  
  <button (click)="addBeer()" mat-raised-button color="primary">Add Beer</button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
  
    <!-- Image Column -->
    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let element"> <img height="7%" [src]="element.image_url"> </td>
    </ng-container>
  
    <!-- ABV Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>abv</th>
      <td mat-cell *matCellDef="let element">{{ element.abv }}</td>
    </ng-container>
  
    <!-- IBU Column -->
    <ng-container matColumnDef="ibu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ibu</th>
      <td mat-cell *matCellDef="let element">{{ element.ibu }}</td>
    </ng-container>
  
    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tagline</th>
      <td mat-cell *matCellDef="let element">{{ element.tagline }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
